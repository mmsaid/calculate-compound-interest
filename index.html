<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="calculate-compound-interest.css">
  <link rel="stylesheet" media="(max-width: 500px)" href="compound-interest-calculation-mediaquery.css">
  <title>Calculate Compound Interest</title>
</head>
<body>

  <div id="wrapper">
  <h1>Compound Interest Calculation</h1>

        <div> 
          <label for="princible">Amount: </label> 
          <input id="p" class="current> 
        </div>
        <div> 
          <label for="rate">Interest Rate (%): </label> 
          <input id="i" class="current> 
        </div>
        <div> 
          <label for="no-of-years">No. of Years: </label> 
          <input id="n" class="current> 
        </div>
        <div> 
          <label for="no-of-times">Compounding Times Per Year:  </label> 
          <input id="q" class="current> 
        </div>
        <button onclick="calculate()">Calculate</button>

        <p id="result"></p>
  <!-- end wrapper -->
</div>



  <script src="calculate-compound-interest.js"></script>
</body>
</html>
